<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 테이블 태그 -->
    <table border="1px solid black">
        
        <!-- caption : 표의 제목 -->
        <caption>표의 제목</caption>

        <!-- tr(table row), td(table data) -->
         <tr>
            <td>황재윤</td>
            <td>ESFP</td>
         </tr>
         <tr>
            <td>수지</td>
            <td>ESFJ</td>
         </tr>

         
         <!-- 테이블 행 또는 병합 -->
         <table border="1px solid black">
            <tr>
                <td colspan="2">메뉴</td>
                <!-- td -->
            </tr>
            <tr>
                <td>아메리카노</td>
            </tr>
    </table>
</body>
</html>
